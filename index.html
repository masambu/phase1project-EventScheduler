<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <h1>SIMPLE WEATHER APP</h1>

        </form>
        <div id="Result"></div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
